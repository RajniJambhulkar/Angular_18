<div class="bg-secondary p-2 text-white rounded">
    <h1>Template Form</h1>
</div>
<div class="row mt-3">
    <div class="col-8">
        <form class="row g-3" #form = "ngForm">
            <div class="col-md-8">
                <div class="form-group">
                    <label class="form-label">First Name:</label>
                    <input type="text" name="firstname" #fname = "ngModel" class="form-control" [(ngModel)]="studentObj.firstname" required minlength="3">
                  <div class="text-danger">
                    @if((fname.touched || fname.dirty) && fname.errors?.["required"])  {
                        <span>Field is required</span>
                    }
                    @else if ((fname.touched || fname.dirty) && fname.errors?.["minlength"]) {
                    <span>Min 3 characters required</span>
                    }
                </div>
                </div>



                <div class="form-group">
                    <label class="form-label">Last Name:</label>
                    <input type="text" name="lastname" class="form-control" [(ngModel)]="studentObj.lastname">
                </div>


                <div class="form-group">
                    <label class="form-label">Username:</label>
                    <input type="text" name="username" class="form-control" [(ngModel)]="studentObj.username">
                </div>

                <div class="form-group">
                    <label class="form-label">City:</label>
                    <input type="text" name="city" class="form-control" [(ngModel)]="studentObj.city">
                </div>
                <div class="form-group">
                    <label class="form-label">State:</label>
                    <select class="form-select" name="state" [(ngModel)]="studentObj.state">
                        <option value="Maharashtra">Maharashtra</option>
                        <option value="Maharashtra">U.P.</option>
                        <option value="Maharashtra">M.P.</option>
                    </select>

                </div>
                <div class="form-group">
                    <label class="form-label">Pincode:</label>
                    <input type="number" name="Pincode" class="form-control" [(ngModel)]="studentObj.pincode">
                </div>
                <div class="form-check">
                    <input type="checkbox" name="isAcceptTerm" class="form-check-input"
                        [(ngModel)]="studentObj.isAcceptTerms">
                    <label class="form-check-label">Agree to terms and conditions</label>
                </div>

                <div class="mt-3">
                    <button type="button" class="btn btn-secondary" (click)="resetForm()">Reset</button>
                    {{form.invalid}}
                    <button type="button" class="btn btn-success mx-2" [disabled]="studentObj.invalid" (click)="submitForm()">Submit</button>
                </div>
            </div>
        </form>
    </div>
    <div class="col-4">
        Data: {{formValue | json}}
    </div>
</div>
