<h1 class="bg-primary p-2 text-center text-white">Department api</h1>
<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-header text-center">Department List</div>
            <table class="table-bordered">
                <tr class="p-2">
                    <th>Sr no.</th>
                    <th>Name</th>
                    <th>Logo</th>
                    <th>Update</th>
                </tr>
                @for (item of allDepts; track $index) {
                <tr>
                    <td>{{$index+1}}</td>
                    <td>{{item.departmentName}}</td>
                    <td>{{item.departmentLogo}}</td>
                    <td><button class="btn btn-primary" (click)="onEdit(item)">Edit</button>
                        <button class="btn btn-danger mx-2" (click)="onDelete(item.departmentId)">Delete</button></td>
                </tr>
            }
            </table>
        </div>
    </div>
    <div class="col-6 mx-auto">
        <div class="card text-center">
            <div class="card-header">Create Department</div>
            
            <!-- Centering using Flexbox -->
            <div class="card-body d-flex flex-column justify-content-center align-items-center gap-3">
                
                <div class="w-100">
                    <label class="form-label">Dept Name</label>
                    <input type="text" [(ngModel)]="deptObj.departmentName" class="form-control">
                </div>
                
                <div class="w-100">
                    <label class="form-label">Dept Logo</label>
                    <input type="text" [(ngModel)]="deptObj.departmentLogo" class="form-control">
                </div>
                
                <div>
                    @if(deptObj.departmentId == 0){
                    <button class="btn btn-success" (click)="onSave()">Submit</button>
                    }
                    @else{
                    <button class="btn btn-warning" (click)="onUpdate()">Update</button>

                    }
                </div>
    
            </div>
        </div>
    </div>
    
</div>
